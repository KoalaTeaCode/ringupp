    <!-- Input select modal -->
    <div id="input-select-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <!--
            Background overlay, show/hide based on modal state.
      
            Entering: "ease-out duration-300"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100"
              To: "opacity-0"
          -->
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <!--
            Modal panel, show/hide based on modal state.
      
            Entering: "ease-out duration-300"
              From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
              To: "opacity-100 translate-y-0 sm:scale-100"
            Leaving: "ease-in duration-200"
              From: "opacity-100 translate-y-0 sm:scale-100"
              To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          -->
        <div
          class="inline-block bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all my-auto align-middle max-w-lg w-full"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-headline"
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start flex-col">
              <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                <h3 class="text-4xl leading-6 font-medium text-gray-900" id="modal-headline">Settings</h3>
                <div class="mt-6 flex flex-col space-y-8">
                  <!-- <p class="text-sm text-gray-500">Are you sure you want to deactivate your account? All of your data will be permanently removed. This action cannot be undone.</p> -->
                  <div class="">
                    <div class="text-2xl font-semibold">
                      Video Input
                    </div>
                    <select id="availableVideoInput" class="w-full mt-2 text-lg h-10 bg-gray-200">
                      Video Input
                    </select>
                  </div>
                  <div class="">
                    <div class="text-2xl font-semibold">
                      Audio Input
                    </div>
                    <select id="availableAudioInput" class="w-full mt-2 text-lg h-10 bg-gray-200">
                      Audio Input
                    </select>
                  </div>
                </div>
              </div>
              <div class="py-3 sm:flex sm:flex-row-reverse w-full mt-3">
                <button
                  id="input-select-modal-close"
                  type="button"
                  class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-md"
                  onclick="{toggleSettingsModal()}"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
