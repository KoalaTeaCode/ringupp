<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <!-- site-wide meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ring Upp</title>
    <meta property="og:url" content="https://ringupp.com/" />

    <!-- site-wide links -->
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <!-- page meta -->
    <meta property="og:title" content="Ring Upp - Call your friends for free" />
    <meta property="og:description" content="Free, real-time, HD quality video calls for you and your friends" />
    <meta property="og:image" content="https://ringupp.com/images/preview.png" />
    <!-- page scripts -->
    <script>
      window.dataLayer = window.dataLayer || [];

      // @TODO: this isn't always working on mobile?
      function newCallClick() {
        window.location.href = '/join/' + document.getElementById('callname').value;
      }
    </script>
  </head>
  <body class="bg-gray-100 h-full">
    <header class="text-gray-700 body-font h-24">
      <div class="container mx-auto flex p-5 justify-between items-center h-full">
        <a class="flex title-font font-medium items-center text-gray-900 h-full" href="/">
          <img class="h-full" src="../images/ring-upp-logo-full.svg" alt="Video call between friends" />
          <span class="ml-2 text-xl">Ring Upp</span>
        </a>
      </div>
    </header>
    <main class="px-4 sm:px-12 xl:px-24 space-y-24">
      <section class="py-8 px-4 text-center">
        <div class="max-w-2xl mx-auto">
          <h2 class="text-4xl font-semibold font-heading">
            Pick a name for your call
          </h2>
          <p class="mt-6 mb-8 text-gray-400 leading-relaxed">
            Each call has its own URL based of the name you pick.
            <br />Here's a random name to get you started.
          </p>
          <div class="w-full max-w-lg mx-auto">
            <div class="flex flex-wrap">
              <div class="w-full md:w-2/3">
                <input
                  class="appearance-none block w-full py-3 px-4 mb-4 md:mb-0 leading-snug text-gray-700 bg-gray-50 focus:bg-white border border-gray-200 focus:border-gray-500 rounded md:rounded-r-none"
                  type="text"
                  placeholder=""
                  id="callname"
                  value=""
                />
              </div>
              <div class="w-full md:w-1/3">
                <button
                  class="inline-block w-full py-4 px-8 leading-none text-white bg-primary-500 hover:bg-primary-600 font-semibold rounded md:rounded-l-none"
                  onclick="javascript:newCallClick()"
                >
                  Start call
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-gray-700 body-font mt-24 w-full sm:bottom-0 sm:absolute">
      <div class="container px-5 py-8 mx-auto flex flex-col sm:flex-row items-center h-full">
        <a
          class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900 h-full"
          href="/"
        >
          <img class="h-full w-24" src="../images/ring-upp-logo-full.svg" alt="Video call between friends" />
          <span class="ml-2 text-xl">Ring Upp</span>
        </a>
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">
          <a href="https://koalatea.io" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">
            Â© 2020 KoalaTea
          </a>
        </p>
        <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start space-x-2">
          <a class="text-gray-500" target="_blank" href="https://github.com/KoalaTeaCode">
            <p>GitHub</p>
          </a>
          <a class="text-gray-500" target="_blank" href="https://koalatea.io">
            <p>Blog</p>
          </a>
        </span>
      </div>
    </footer>
    <script type="module" src="js/newcall.js"></script>
  </body>
</html>
